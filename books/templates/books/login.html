{% if user.is_authenticated %}
<form action="{% url 'logout' %}" method="post">
  {% csrf_token %}
  <button type="submit">Logout</button>
</form>
{% else %}
<form method="post" action="{% url 'login' %}">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">Login</button>
</form>
{% endif %}
